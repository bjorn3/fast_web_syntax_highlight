<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rust syntax highlighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rust syntax hightlighter</h1></header>

    <h2>Output</h2>
    <pre id="output"></pre>

    <h2>Highlighted</h2>
    <section id="wrapper">
        <pre id="highlighted" spellcheck="false"></pre>
        <pre id="editor" spellcheck="false" contenteditable="true"></pre>
    </section>

    <script src="keywords.js"></script>
    <script src="punctuation.js"></script>
    <script src="app.js"></script>
</body>
</html>
